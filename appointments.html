<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Appointments</title>
  <link rel="stylesheet" href="style.css"> <!-- fixed typo -->
</head>
<body>
  <header>  
    <nav id="navbar"> 
      <div class="logo">Tranquil Touch Spa</div>

      <!-- menu toggle checkbox + label -->
      <input type="checkbox" id="menu-toggle">
      <label for="menu-toggle" class="menu-icon">&#9776;</label> 
      
      <!-- nav links -->
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="appointments.html" class="active">Appointments</a></li>
        <li><a href="testimonials.html">Testimonials</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="appointments">
      <div class="container">
        <h2>Book An Appointment</h2>
        <form id="appointment-form">
          <label for="name">Full Name:</label>
          <input type="text" id="name" name="name" required>

          <label for="email">Email Address:</label>
          <input type="email" id="email" name="email" required>

          <label for="phone">Phone Number:</label>
          <input type="tel" id="phone" name="phone" required>

          <label for="date">Preferred Date:</label>
          <input type="date" id="date" name="date" required>

          <label for="time">Preferred Time:</label>
          <input type="time" id="time" name="time" required>

          <label for="service">Massage Type:</label>
          <select id="service" name="service" required>
            <option value="">-- Select --</option>
            <option>Swedish Massage</option>
            <option>Deep Tissue</option>
            <option>Aromatherapy</option>
            <option>Hot Stone</option>
            <option>Sports Massage</option>
          </select>

          <label for="notes">Additional Notes:</label>
          <textarea id="notes" name="notes" rows="4" placeholder="Special requests etc."></textarea>

          <button type="submit">Book Appointment</button>
        </form>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Tranquil Touch Spa. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
